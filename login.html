<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="global.css">

</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="header-logo">
                <h1>CardCraft</h1>
            </div>
            <nav class="header-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="templates.html" class="nav-link">Templates</a>
                <a href="editor.html" class="nav-link">Editor</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="pricing.html" class="nav-link">Pricing</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="profile.html" class="nav-link">Profile</a>
            </nav>
            <div class="header-buttons">
                <a href="login.html" class="btn-outline active">Login</a>
                <a href="landing.html" class="btn-primary">Start Free</a>
            </div>
        </div>
    </header>
    <!-- Floating Particles Background -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Top Logo -->
    <div class="logo">
        <h1>CardCraft</h1>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Side: Image -->
        <div class="left-panel">
            <div class="image-container">
                <div class="card-preview">
                    <div class="card-content">
                        <h2>Happy Birthday!</h2>
                        <p>Wishing you a day filled with joy and celebration.</p>
                        <div class="card-decoration">ðŸŽ‰</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="right-panel">
            <div class="form-container">
                <!-- Login Form -->
                <form id="login-form" class="auth-form active">
                    <h2>Welcome to CardCraft</h2>
                    <p>Sign in to start creating beautiful cards</p>

                    <div class="input-group">
                        <label for="login-name">Name</label>
                        <input type="text" id="login-name" placeholder="Enter your name" required>
                    </div>

                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>

                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
